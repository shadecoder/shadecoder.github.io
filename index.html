        <div class="control-panel-section">
            <div class="control-panel harvest">
                <div class="control-panel-enveloper green">
                    <div class="buttons">
                        <div class="button harvest-btn" data-minutes="240"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30" fill="none">
                            <circle xmlns="http://www.w3.org/2000/svg" cx="10" cy="10" r="9" transform="matrix(1 0 0 -1 5 25)" fill="#D9D9D9" stroke="#292933" stroke-width="2"/>
                            <path xmlns="http://www.w3.org/2000/svg" d="M15 3C17.1061 3 19.1751 3.5543 20.9992 4.60722C22.8232 5.66013 24.338 7.17456 25.3913 8.99834C26.4447 10.8221 26.9995 12.891 27 14.9971C27.0005 17.1032 26.4467 19.1724 25.3942 20.9967L15 15L15 3Z" fill="#7FD49F" stroke="#292933" stroke-width="2"/>
                            <text class="svgText" x="15" y="30">4H</text>
                            </svg></div>
                        <div class="button harvest-btn" data-minutes="480"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30" fill="none">
                            <circle cx="10" cy="10" r="9" transform="matrix(1 0 0 -1 5 25)" fill="#D9D9D9" stroke="#292933" stroke-width="2"/>
                            <path d="M15 3C17.1064 3 19.1758 3.55448 21 4.6077C22.8242 5.66092 24.3391 7.17577 25.3923 9C26.4455 10.8242 27 12.8936 27 15C27 17.1064 26.4455 19.1758 25.3923 21C24.3391 22.8242 22.8242 24.3391 21 25.3923C19.1758 26.4455 17.1064 27 15 27C12.8936 27 10.8242 26.4455 9 25.3923C7.17577 24.3391 5.66091 22.8242 4.60769 21L15 15L15 3Z" fill="#7FD49F" stroke="#292933" stroke-width="2"/>
                            <text class="svgText" x="15" y="30">8H</text>
                            </svg></div>
                        <div class="button harvest-btn" data-minutes="720"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30" fill="none">
                            <circle xmlns="http://www.w3.org/2000/svg" cx="15" cy="15" r="12" transform="rotate(-90 15 15)" fill="#7FD49F" stroke="#292933" stroke-width="2"/>
                            <ellipse xmlns="http://www.w3.org/2000/svg" cx="15" cy="15" rx="8" ry="8" transform="rotate(-90 15 15)" fill="#D9D9D9" stroke="#292933" stroke-width="2"/>
                            <text class="svgText" x="8" y="30">12H</text>
                            </svg></div>
                        <div class="button harvest-btn" data-minutes="1440"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30" fill="none">
                            <circle xmlns="http://www.w3.org/2000/svg" cx="15" cy="15" r="12" transform="rotate(-90 15 15)" fill="#7FD49F" stroke="#292933" stroke-width="2"/>
                            <text class="svgText" x="8" y="30">24H</text>
                            </svg></div>
                    </div>
                    <h3>HARVEST</h3>
                </div>
            </div>
            <div class="control-panel operations">
                <div class="control-panel-enveloper red"><div class="buttons">
                    <div class="button operations-btn" data-minutes="180"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30" fill="none">
                        <circle xmlns="http://www.w3.org/2000/svg" cx="10" cy="10" r="9" transform="matrix(1 0 0 -1 5 25)" fill="#D9D9D9" stroke="#292933" stroke-width="2"/>
                        <path xmlns="http://www.w3.org/2000/svg" d="M27 15C27 13.4241 26.6896 11.8637 26.0866 10.4078C25.4835 8.95189 24.5996 7.62902 23.4853 6.51472C22.371 5.40042 21.0481 4.5165 19.5922 3.91345C18.1363 3.31039 16.5759 3 15 3L15 15L27 15Z" fill="#EE6666" stroke="#292933" stroke-width="2"/>
                        <text class="svgText" x="15" y="30">3H</text>
                        </svg></div>
                    <div class="button operations-btn" data-minutes="360"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30" fill="none">
                        <circle xmlns="http://www.w3.org/2000/svg" cx="10" cy="10" r="9" transform="matrix(-4.37114e-08 1 1 4.37114e-08 5 5)" fill="#D9D9D9" stroke="#292933" stroke-width="2"/>
                        <path xmlns="http://www.w3.org/2000/svg" d="M15 27C16.5759 27 18.1363 26.6896 19.5922 26.0866C21.0481 25.4835 22.371 24.5996 23.4853 23.4853C24.5996 22.371 25.4835 21.0481 26.0866 19.5922C26.6896 18.1363 27 16.5759 27 15C27 13.4241 26.6896 11.8637 26.0866 10.4078C25.4835 8.95189 24.5996 7.62902 23.4853 6.51472C22.371 5.40042 21.0481 4.5165 19.5922 3.91345C18.1363 3.31039 16.5759 3 15 3L15 15L15 27Z" fill="#EE6666" stroke="#292933" stroke-width="2"/>
                        <text class="svgText" x="15" y="30">6H</text>
                        </svg></div>
                    <div class="button operations-btn" data-minutes="720"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30" fill="none">
                        <circle xmlns="http://www.w3.org/2000/svg" cx="15" cy="15" r="12" transform="rotate(-90 15 15)" fill="#EE6666" stroke="#292933" stroke-width="2"/>
                            <ellipse xmlns="http://www.w3.org/2000/svg" cx="15" cy="15" rx="8" ry="8" transform="rotate(-90 15 15)" fill="#D9D9D9" stroke="#292933" stroke-width="2"/>
                        <text class="svgText" x="8" y="30">12H</text>
                        </svg></div>
                </div>
                <h3>OPERATIONS</h3>
            </div>
        </div>
            <div class="control-panel dispatch">
                <div class="control-panel-enveloper blue">
                    <div class="dispatch-functions">
                        <div class="dispatch-selector">
                            <div class="button selector-decrement">-</div>
                            <div class="selector">1</div>
                            <div class="button selector-increment">+</div>
                        </div>
                        <div class="dispatch-display">
                            <span>00:30:00</span>
                        </div>
                    </div>
                    <div class="d-button dispatch-btn" data-minutes="30">
                        <h3><b>DISPATCH</b></h3>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
